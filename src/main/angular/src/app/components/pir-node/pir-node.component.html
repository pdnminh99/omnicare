<div class="card">
  <h1
    style="
      text-align: center;
      margin: 5px 0;
      font-size: large;
      font-weight: bolder;
    "
  >
    Pin {{ pinNumber }}
  </h1>

  <div class="node-display">
    <div class="cell">
      <h5>Type</h5>
      <div>LIGHT</div>
    </div>

    <div class="cell">
      <h5>Light Status</h5>
      <div>{{ latestData?.data || "OFF" }}</div>
    </div>
  </div>
</div>
